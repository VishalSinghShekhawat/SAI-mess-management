<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
        }

        /* Navbar Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #6b0f1a, #b91372);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background: #fff;
            color: #6b0f1a;
            transform: translateY(-4px);
        }

        /* Feedback Form Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
        }
        .form-container {
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: #6b0f1a;
            margin-bottom: 20px;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        .star {
            font-size: 2.5rem;
            color: #ddd;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s ease;
        }
        .star.selected,
        .star:hover {
            color: #ffb400;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #b91372;
        }
        .form-container button {
            background-color: #6b0f1a;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .form-container button:hover {
            background-color: #b91372;
            transform: translateY(-4px);
        }
        .success-message {
            display: none;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="attendence.html">Attendance</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Feedback Form -->
    <div class="form-container">
        <h2>Mess Feedback</h2>
        <form id="feedback-form">
            <!-- Breakfast Rating -->
            <div>
                <label for="breakfast">Breakfast Rating:</label>
                <div class="star-rating" data-input="breakfast-rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <input type="hidden" name="breakfast-rating" value="0">
            </div>

            <!-- Lunch Rating -->
            <div>
                <label for="lunch">Lunch Rating:</label>
                <div class="star-rating" data-input="lunch-rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <input type="hidden" name="lunch-rating" value="0">
            </div>

            <!-- Dinner Rating -->
            <div>
                <label for="dinner">Dinner Rating:</label>
                <div class="star-rating" data-input="dinner-rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <input type="hidden" name="dinner-rating" value="0">
            </div>

            <div>
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Leave your comments here..."></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
            <div class="success-message" id="success-message">Feedback submitted successfully!</div>
        </form>
    </div>

    <script>
        // Star rating functionality
        const starContainers = document.querySelectorAll('.star-rating');
        starContainers.forEach(container => {
            const stars = container.querySelectorAll('.star');
            const ratingInput = container.nextElementSibling;
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    const value = index + 1;
                    ratingInput.value = value;
                    stars.forEach((s, i) => {
                        s.classList.toggle('selected', i < value);
                    });
                });
            });
        });
    </script>
</body>
</html>
