    <section class="feedback">
        <h1>Feedback</h1>
        <p>We value your opinion. Please rate your meal experience.</p>
        <form id="feedback-form">
            <div class="rating">
                <label for="breakfast-rating">Breakfast:</label>
                <div class="star-rating" id="breakfast-rating">
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                </div>
                <input type="hidden" id="breakfast-rating-input" name="breakfast-rating" value=" ">
                <span id="breakfast-rating-value"></span>
            </div>
            <div class="rating">
                <label for="lunch-rating">Lunch:</label>
                <div class="star-rating" id="lunch-rating">
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                </div>
                <input type="hidden" id="lunch-rating-input" name="lunch-rating" value=" ">
                <span id="lunch-rating-value"></span>
            </div>
            <div class="rating">
                <label for="snacks-rating">Snacks:</label>
                <div class="star-rating" id="snacks-rating">
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                </div>
                <input type="hidden" id="snacks-rating-input" name="snacks-rating" value=" ">
                <span id="snacks-rating-value"></span>
            </div>
            <div class="rating">
                <label for="dinner-rating">Dinner:</label>
                <div class="star-rating" id="breakfast-rating">
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                    <span class="star" data-value="">&#9733;</span>
                </div>
                <input type="hidden" id="dinner-rating-input" name="dinner-rating" value=" ">
                <span id="dinner-rating-value"></span>
            </div>
            <!-- Add similar sections for lunch, snacks, and dinner ratings -->
            <div class="comments">
                <label for="comments">Your Review:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="button" id="submit-button">Submit Feedback</button>
        </form>
    </section>

    
    <script>
        // JavaScript to enhance the feedback form
        const starContainers = document.querySelectorAll('.star-rating');
        const commentTextarea = document.getElementById('comments');
        const submitButton = document.getElementById('submit-button');
    
        // Function to update star ratings and rating values
        function updateRating(ratingContainer, ratingInput) {
            const stars = ratingContainer.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    const value = index + 1;
                    ratingInput.value = value;
                    stars.forEach(s => s.classList.remove('selected'));
                    for (let i = 0; i < value; i++) {
                        stars[i].classList.add('selected');
                    }
                });
            });
        }
    
        // Initialize star ratings for all meal types
        starContainers.forEach((container) => {
            const ratingInput = container.nextElementSibling;
            updateRating(container, ratingInput);
        });
    
        // Add optional comments functionality
        commentTextarea.addEventListener('focus', () => {
            commentTextarea.style.borderColor = '#4b6cb7';
        });
    
        commentTextarea.addEventListener('blur', () => {
            commentTextarea.style.borderColor = '#ccc';
        });
    
        // Validate and submit the form
        submitButton.addEventListener('click', () => {
            const valid = validateForm();
            if (valid) {
                submitButton.disabled = true;
                // You can submit the form data to the server here or perform other actions
                alert('Feedback submitted successfully!');
                // Optionally, reset the form or navigate to another page
            }
        });
    
        function validateForm() {
            const starRatings = document.querySelectorAll('.star-rating');
            const selectedRatings = Array.from(starRatings).every(container => {
                return container.querySelectorAll('.star.selected').length > 0;
            });
    
            if (!selectedRatings) {
                alert('Please rate all meal types.');
                return false;
            }
            return true;
        }
    </script>
